plugins {
    id "java"
    id "maven"
    id "signing"
}

apply plugin: 'java'
apply plugin: 'maven-publish'

def libName = 'executordecorator-compiler'
group libGroup
archivesBaseName = libName
version libVersion

//noinspection GroovyUnusedAssignment
sourceCompatibility = JavaVersion.VERSION_1_6

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    annotationProcessor 'com.google.auto.service:auto-service:1.0-rc5'
    compileOnly 'com.google.auto.service:auto-service:1.0-rc5'

    implementation project(':executordecorator-annotations')
    implementation 'com.squareup:javapoet:1.11.1'

    testImplementation 'junit:junit:4.12'
    testImplementation 'com.google.testing.compile:compile-testing:0.15'
}

test {
    reports {
        junitXml.enabled = false
        html.enabled = true
    }
}

task javadocJar(type: Jar) {
    archiveClassifier.set('javadoc')
    from javadoc
}

task sourcesJar(type: Jar) {
    archiveClassifier.set('sources')
    from sourceSets.main.allSource
}

artifacts {
    archives javadocJar, sourcesJar
}

signing {
    sign configurations.archives
}

uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            repository(url: "https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            snapshotRepository(url: "https://s01.oss.sonatype.org/content/repositories/snapshots/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            pom.project {
                name libName
                packaging 'jar'
                // optionally artifactId can be defined here
                description 'Annotation library which create a decorator for interfaces that delegate any actions with an executor'
                url 'https://github.com/sagix/executordecorator'

                scm {
                    connection 'scm:git:https://github.com/sagix/executordecorator.git'
                    developerConnection 'scm:git:ssh:github.com:sagix/executordecorator.git'
                    url 'https://github.com/sagix/executordecorator'
                }

                licenses {
                    license {
                        name 'The Apache License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }

                developers {
                    developer {
                        id 'sagix'
                        name 'Nicolas Mouchel'
                        email 'sagix.ink@gmail.com'
                    }
                }
            }
        }
    }
}